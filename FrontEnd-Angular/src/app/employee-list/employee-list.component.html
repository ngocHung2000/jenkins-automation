<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.email}}</td>
            <td>
                <button (click)="updateEmployeeForm(e.id)" class="btn btn-info">Update</button>

                <button (click)="deleteEmployee(e.id)" class="btn btn-success" style="margin-left: 20px;">Delete</button>

                <button (click)="detailEmployee(e.id)" class="btn btn-danger" style="margin-left: 20px;">View</button>
            </td>
        </tr>
    </tbody>
</table>
