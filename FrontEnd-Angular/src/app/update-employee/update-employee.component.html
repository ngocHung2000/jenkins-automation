<div class="col-md-8 offset-md-3">
    <h3> Updatee Employee</h3>
    <form (ngSubmit)="submitUpdate()">
        <div class="form-group" hidden>
            <label>Id</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="employee.id">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="employee.email">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
